<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INSERT BOARD</title>

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		
		$('#insert').on('click', function() {
			
			board_title = $('#title').val();
			//console.log(board_title);
			board_content = $('#content').val();
			//console.log(board_content);
			board_writer = $('#writer').val();
			//console.log(board_writer);
			
			$.ajax({
				url : '/BoardServletTest/InsertBoard',
				type : 'get',
				data : {"board_title" : board_title,
						"board_content" : board_content,
						"board_writer" : board_writer},
				dataType : 'json',
				success : function(res) {
					
					if (res.result == "1") {
						alert("글작성 완료");
						location.href = "boardMain.html";
					}
					
				},
				error : function(xhr) {
					alert("상태 : "+ xhr.status);
				}
				
				
				
			})
			
		})
		
	
	})
	
	


</script>

<style type="text/css">

	label{
		display: inline-block;
		width: 100px;
	}

</style>

</head>
<body>
	<form action="">
		<label>글 제 목 :</label><input type="text" id="title" name="title"> <br>
		<label>작 성 자  :</label><input type="text" id="writer" name="writer"> <br>
		<label>글 내 용 :</label><br>
		<textarea rows="20" cols="40" id="content" name="content"></textarea><br>
		<input type="button" value="글작성" id="insert"> 
	</form>
</body>
</html>
